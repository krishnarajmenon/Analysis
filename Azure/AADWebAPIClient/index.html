<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-app="locationApp" ng-controller="locationController">

    <button ng-click="logout()" ng-show="userInfo.isAuthenticated">Log Out</button>
    <button ng-click="login()" ng-hide="userInfo.isAuthenticated">Log In</button>
    <br />

    <pre>
        Authenticated as ...
        {{userInfo}}
    </pre>
    <hr />

    <button ng-click="getLocation()">Get Location</button>
    <br />
    {{test}}
    Latitude: {{city.Latitude}}<br/>
    Longitude: {{city.Longitude}}<br />
    <script src="Scripts/lib/angular.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal-angular.min.js"></script>
    <script src="Scripts/app.js"></script>
</body>
</html>
